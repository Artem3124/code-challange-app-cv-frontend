<div class="row justify-content-center mb-5">
  <div
    class="container fit-content-width font-poppins-600 form-default-color form-header"
  >
    Login
  </div>
</div>
<div class="row">
  <div class="container w-50">
    <form
      #registration
      [formGroup]="loginForm!.form"
      (ngSubmit)="submitLogin()"
    >
      <div class="form-group mt-form-custom-4e">
        <input
          type="emailOrLogin"
          formControlName="inputEmailOrLogin"
          class="form-control"
          id="registrationEmail"
          placeholder="Enter email \ login"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="loginForm.inputEmailOrLogin.invalid && loginForm.inputEmailOrLogin.touched"
        >
          Email is invalid
        </div>
      </div>

      <div class="form-group mb-5 mt-form-custom-4em">
        <input
          formControlName="inputPassword"
          type="password"
          class="form-control"
          id="registrationPassword"
          placeholder="Password from 8 to 16 symbols"
          required
        />

        <div
          class="alert alert-danger"
          *ngIf="
            loginForm.inputPassword.hasError('inputLengthError')
          "
        >
          {{loginForm.inputPassword.getError('inputLengthError')}}
        </div>
      </div>
      <!--checkbox remember me-->
      <div class="row justify-content-between">
        <div class="col-5">
          <a
            class="form-default-color custom-button justify-content-center w-100"
            routerLink="/register"
          >
            To Registration
          </a>
        </div>
        <div class="col-3">
          <button
            type="submit"
            [disabled]="loginForm.form.invalid"
            class="form-submit-color custom-button justify-content-center w-100"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
