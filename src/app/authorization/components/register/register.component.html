<div class="row justify-content-center mb-5">
  <div
    class="container fit-content-width font-poppins-600 form-default-color form-header"
  >
    Registration
  </div>
</div>
<div class="row">
  <div class="container w-50">
    <form
      #registration
      [formGroup]="registrationForm!.form"
      (ngSubmit)="submitRegistration()"
    >
      <div class="form-group mb-form-custom-4em">
        <input
          type="email"
          formControlName="inputEmail"
          class="form-control"
          id="registrationEmail"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="alert alert-danger"
        *ngIf="registrationForm.inputEmail.invalid &&
        registrationForm.inputEmail.touched">
        Password length should be 4-30 letters</div>
      <div class="form-group mb-5">
        <input
          formControlName="inputPassword"
          type="password"
          class="form-control"
          id="registrationPassword"
          placeholder="Password from 4 to 30 symbols"
          required
        />

        <div class="alert alert-danger"
        *ngIf="registrationForm.inputPassword.invalid &&
        registrationForm.inputPassword.touched">
        Password length should be 4-30 letters
    </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4">
          <a
            
            class="form-default-color custom-button justify-content-center w-100"
            routerLink="/login"
          >
            To Log in
          </a>
        </div>
        <div class="col-4">
          <button
            type="submit"
            [disabled]="registrationForm.form.invalid"
            class="form-submit-color custom-button justify-content-center w-100"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
