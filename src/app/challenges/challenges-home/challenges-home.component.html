<div class="container">
    <page-header></page-header>
    <router-outlet name="challengeRouter"></router-outlet>
    <challenges-list *ngIf="challenges; else loading" (onChallengeSelected)="onChallengeSelected($event)" [challenges]="challenges" [codeLanguages]="codeLanguages"></challenges-list>
</div>

<ng-template #loading>
    <div style="min-height: 500px;" class="d-flex justify-content-center container align-items-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</ng-template>
