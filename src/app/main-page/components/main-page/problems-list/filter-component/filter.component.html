<div class="font-poppins-600">
  <div class="row filter-component">
    <div class="container font-poppins-700">Find problem</div>
  </div>
  <div class="row">
    <div class="container filter-search-field">
      <form [formGroup]="filterForm!.form">
        <div class="input-group">
          <input
            class="form-control custom-search-input search-logo"
            placeholder="Type name of the problem"
            id="problem-search-input"
            formControlName="inputProblemName"
          />
          <span class="input-group-text custom-search-input">
            <find-icon [iconSize]="22"></find-icon>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row filter-component">
    <div class="col-4">Active Filters</div>
    <div class="col-8">{{ currentFilters }}</div>
  </div>
  <div class="row filter-component justify-content-center">
    <div class="col-3">Complexity</div>
    <div class="col-9">
      <div class="row">
        <div class="col-6">
          <div class="row justify-content-left">
            <div
              class="col-1 active-complexity"
              *ngFor="let complexity of currentComplexities"
            >
              <complexity-icon
                [complexity]="complexity"
                [iconSize]="20"
                (click)="removeComplexity(complexity)"
                style="cursor: pointer"
              ></complexity-icon>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row justify-content-right">
            <div
              class="col-1 disabled-complexity"
              *ngFor="let complexity of availableComplexities"
            >
              <complexity-icon
                [complexity]="complexity"
                [iconSize]="20"
                (click)="setComplexity(complexity)"
                style="cursor: pointer"
              ></complexity-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row filter-component">
      <div class="col-5">Choose Filters:</div>
      <div class="col-7">{{ availableFilters }}</div>
    </div>
    <div class="row filter-actions  flex-row-reverse">
      <div
        class="col offset-md-1 find-btn custom-button font-poppins-700"
        (click)="emitFilter()"
      >
        Search
      </div>
      <div
        class="col back-btn custom-button font-poppins-700"
        (click)="emitCancelFiltering()"
      >
        Back
      </div>
    </div>
  </div>
</div>
