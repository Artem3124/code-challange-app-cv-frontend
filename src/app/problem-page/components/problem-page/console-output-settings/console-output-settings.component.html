<div class="container console-output-settings">
  <div class="row justify-content-left">
    <div class="col-7">
      <div class="row">
        <div
          class="col-6 font-poppins-600 console-output-selection global-content-container"
        >
          Console Output
        </div>
      </div>
    </div>
    <div class="col-5" *ngIf="!isReadOnlyView">
      <div class="row justify-content-end">
        <div
          class="col-5 run-btn code-editor-button custom-button font-poppins-700 global-content-container"
          (click)="runCode()"
          >
          Run
        </div>
        <div
          class="col-5 offset-md-1 submit-btn custom-button code-editor-button font-poppins-700 global-content-container"
          (click)="submitCode()"
          >
          Submit
        </div>
      </div>
    </div>
  </div>
</div>
