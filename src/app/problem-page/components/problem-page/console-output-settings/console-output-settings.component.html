<div class="container console-output-settings">
  <div class="row justify-content-left">
    <div class="col-7">
      <div class="row">
        <div
          class="col-6 font-poppins-600 console-output-selection global-content-container"
        >
          Console Output
        </div>
      </div>
    </div>
    <div class="col-5" *ngIf="!isReadOnlyView">
      <div class="row justify-content-center font-poppins-500 console-setting-info-tool-tip" *ngIf="!submitAvailable">
        Sign in to run or submit the code
      </div>
      <div class="row">
        <div
          [ngClass]="{ 'unavailable-btn': submitAvailable === false }"
          class="col-5 run-btn code-editor-button custom-button font-poppins-700 global-content-container"
          (click)="runCode()"
        >
          Run
        </div>
        <div
          [ngClass]="{ 'unavailable-btn': submitAvailable === false }"
          class="col-2 offset-md-1 submit-btn custom-button code-editor-button font-poppins-700 global-content-container"
          (click)="submitCode()"
        >
          Submit
        </div>
      </div>
    </div>
  </div>
</div>
