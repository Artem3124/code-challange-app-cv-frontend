<div class="container">
  <div class="row" *ngFor="let item of codeRuns">
    <div class="container">
      <a class="row">
        <div class="col">{{item.uuid}}</div>
        <div class="col">{{item.codeLanguage}}</div>
        <div class="col">{{item.duration}}</div>
      </a>
    </div>
  </div>
</div>
