<div class="container global-content-container problems-list-section">
  <div class="row mb-3">
    <div class="container font-poppins-600">Unresolved problems</div>
  </div>
  <div class="row" *ngIf="problems.length <= 0">
    <div class="container font-poppins-500">
      No resolved problems :(
    </div>
  </div>
  <list-component [codeProblems]="problems"/>
</div>
